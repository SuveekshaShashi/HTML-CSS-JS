<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainBox
    </div>
    <span class="redBg"></span>

    <!--Emmet  -->
    <!-- Select and press ctrl + / to comment -->
    <!-- . is for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass*4 + <Tab> to print 4 similar elements using Emmet -->
        <span class="myClass myClass2 myClass">First</span>
        <span class="myClass myClass2 myClass">Second</span>
        <span class="myClass myClass2 myClass">Third</span>
        <span class="myClass myClass2 myClass">Fourth</span>
</body>
</html>
