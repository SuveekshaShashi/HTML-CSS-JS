<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- a,strong,span,em,img  are  inline elements-->
    <!--li,div,ul are block elements-->
    <strong style="border: 2px solid red">this is a paragraph</strong>  <a style="border: 2px solid blue">this is also a paragraph</a>
    <span style="border: 2px dotted blue">this is a Span</span> <span style="border: 2px solid red">this is also a Span</span>
    <li style="border: 2px solid yellow">this is a paragraph</li>
    <em style="border: 2px solid pink">this is a paragraph</em>
    <div style="border: 2px solid green">this is a paragraph</div>
    <ul style="border: 2px solid brown">this is a paragraph</ul>
    <img style="border: 2px solid red">this is a paragraph</img>
</body>
</html>
