<body>
    <div class="container">
        Time now is <span id="time"></span>

    <script>
        console.log("This is web 58");
        // SetTimeOut--> Allows us to run the function once after the interval of time

            console.log("Hello Good Morning " + name + " " + byeText);
        }
        //greet();

        //setTimeout(greet,5000,"Suvi","Take care");

        // timeOut=setTimeout(greet,5000,"Suvi","Take care");

        // clearTimeout(timeOut);

        // setInterval(greet,2000,"Suvi","Take care");

        // intervalId=setInterval(greet,2000,"Suvi","Take care");

        function displayTime(){
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime,1000);
