<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>CSS Fonts</title>
   <link rel="stylesheet" href="https://fonts.google.com/specimen/Dancing+Script">
    <style>
        p{
            /* Two types of fonts:- 1.Web safe(already available) 2.Web fonts(we have to import this it is not available means web will have to be brought from the web) */

            font-style: italic;
        }

    <p>Lets play with <span>fonts</span> .It is very exciting</p>
