<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Dates</title>
    <style>
        .container {
            font-size: 23px;
            background-color: plum;
            border: 2px solid rgb(226, 43, 73);
            padding: 34px;
            margin: 4px;
            text-align: center;
        }

        #time {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        Current time is <span id="time"></span>
    </div>
    <Script>
        console.log("This is Date and Time tutorial");
        let now = new Date();
        console.log(now);

        // let dt = new Date(1);
        // console.log(dt);

        // let newDate = new Date("2029-09-30");
        // console.log(newDate);

        // let newDate1 = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate1 = new Date(3020, 4, 6, 9, 3, 2, 34);
        console.log(newDate1);

        let yr = newDate1.getFullYear();
        console.log("The year is ", yr);

        let dt = newDate1.getDate();
        console.log("The date is ", dt);

        let mon = newDate1.getMonth();
        console.log("The month is ", mon);

        let hours = newDate1.getHours();
        console.log("The hours are ", hours);

        let min = newDate1.getMinutes();
        console.log("The minutes are ", min);

        let sec = newDate1.getSeconds();
        console.log("The seconds are ", sec);

        let ms = newDate1.getMilliseconds();
        console.log("The milliseconds are ", ms);

        newDate1.setDate(7);
        console.log(newDate1);

        newDate1.setHours(5);
        console.log(newDate1);

        newDate1.setMinutes(37);
        console.log(newDate1);

        newDate1.setSeconds(59);
        console.log(newDate1);

        newDate1.setMilliseconds(78);
        console.log(newDate1);

        newDate1.setMonth(8);
        console.log(newDate1);

        newDate1.setFullYear(2025);
        console.log(newDate1);

        setInterval(updateTime, 1000);
        function updateTime() {
            time.innerHTML = new Date();
        }


    </Script>
</body>

</html>
