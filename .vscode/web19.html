<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height,width,borders and backgrounds</title>
    <style>
        #firstPara{
            background-color: red;
            height: 100px;
            width: 455px;
            border: 4px solid green;
           /* border-width: 4px;
            border-color: green;
            border-style: solid; */
            border-radius: 11px;
        }

        #secondPara{
            background-color: rgb(58,243,98);
            height: 100px;
            width: 455px;
            border-top: 2px solid violet;
            border-left: 2px solid rgb(45,87,67);
            border-right: 2px solid rgb(4,16,24);
            border-bottom: 2px solid rgb(166, 58, 2);
            border-top-right-radius: 4px;
            border-top-left-radius: 14px;
            border-bottom-right-radius: 8px;
            border-bottom-left-radius: 24px;
        }

        #thirdPara{
            height: 500px;
            width: 500px;
            background-image: url('https://th.bing.com/th/id/R.13820971a962ffbeb63a8fef36185b16?rik=vZ3lu%2blbhy6jxw&riu=http%3a%2f%2fwallup.net%2fwp-content%2fuploads%2f2016%2f03%2f10%2f319576-photography-landscape-nature-water-grass-trees-plants-sunrise-lake.jpg&ehk=6WS2p9KknQa9F%2bgAH16n44NReuUyS2rzXah2zy7kiAw%3d&risl=&pid=ImgRaw&r=0');
            border: 2px solid red;
            /* repeat x and repeat y will make it repeat on x and y axis */
           /* background-repeat: repeat-x;
            background-repeat: repeat-y; */
            background-repeat: no-repeat;
           /* background-position: 48px 34px; */
             background-position: top left;
             background-position: top center;
             background-position: bottom left;
             background-position: bottom right;
            background-position: center center;
        }

    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p id="firstPara">This is paragraph</p>

    <h3>This is second heading</h3>
    <p id="secondPara">This is second paragraph</p>

    <h3>This is third heading</h3>
    <p id="thirdPara">This is third paragraph</p>
</body>
</html>
